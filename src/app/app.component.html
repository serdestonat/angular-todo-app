<div class="app-container">
  <header class="header">
    <h1>ToDo List App With Angular</h1>
  </header>

  <div cdkDropListGroup class="lists-container">
    <!-- Yapılacaklar -->
    <div
      cdkDropList
      id="pending"
      [cdkDropListData]="pendingTodos"
      (cdkDropListDropped)="onTodoDrop($event)"
      class="todo-section pending"
    >
      <div class="section-header">
        <h2>Yapılacaklar ({{ pendingTodos.length }})</h2>
      </div>
      <div class="scrollable-list">
        <app-todo-list [todos]="pendingTodos"></app-todo-list>
      </div>
    </div>

    <!-- Tamamlananlar -->
    <div
      cdkDropList
      id="completed"
      [cdkDropListData]="completedTodos"
      (cdkDropListDropped)="onTodoDrop($event)"
      class="todo-section completed"
    >
      <div class="section-header">
        <h2>Tamamlandı ({{ completedTodos.length }})</h2>
      </div>
      <div class="scrollable-list">
        <app-todo-list
          [todos]="completedTodos"
          [isCompleted]="true"
        ></app-todo-list>
      </div>
    </div>
  </div>

  <!-- Floating Add Button -->
  <button class="add-btn" (click)="showAddCard = true"></button>

  <!-- Modal Overlay -->
  <div
    class="modal-overlay"
    *ngIf="showAddCard"
    (click)="showAddCard = false"
  ></div>

  <!-- Add/Edit Todo Modal -->
  <div
    class="add-card-modal"
    *ngIf="showAddCard"
    (click)="$event.stopPropagation()"
  >
    <div class="card-content">
      <h3>{{ editingTodo ? "Görevi Düzenle" : "Yeni Görev Ekle" }}</h3>
      <input
        type="text"
        [(ngModel)]="newTodoTitle"
        placeholder="Görev başlığı"
        (keyup.enter)="handleSave()"
      />
      <div class="card-actions">
        <button class="cancel-btn" (click)="closeModal()">Vazgeç</button>
        <button class="save-btn" (click)="handleSave()">
          {{ editingTodo ? "Güncelle" : "Kaydet" }}
        </button>
      </div>
    </div>
  </div>
</div>
